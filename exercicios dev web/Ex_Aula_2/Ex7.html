<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 0007</title>
</head>
<body>
    <form>
        <fieldset>
            <div>
                <input type="checkbox" id="domingo" name="diasDaSemana" value="domingo">
                <label for="domingo">Domingo</label>
            </div>
            <div>
                <input type="checkbox" id="segunda" name="diasDaSemana" value="segunda" checked>
                <label for="segunda">Segunda-feira</label>
            </div>
            <div>
                <input type="checkbox" id="terca" name="diasDaSemana" value="terca">
                <label for="terca">Terça-feira</label>
            </div>
            <div>
                <input type="checkbox" id="quarta" name="diasDaSemana" value="quarta">
                <label for="quarta">Quarta-feira</label>
            </div>
            <div>
                <input type="checkbox" id="quinta" name="diasDaSemana" value="quinta" checked>
                <label for="quinta">Quinta-feira</label>
            </div>
            <div>
                <input type="checkbox" id="sexta" name="diasDaSemana" value="sexta">
                <label for="sexta">Sexta-feira</label>
            </div>
            <div>
                <input type="checkbox" id="sabado" name="diasDaSemana" value="sabado">
                <label for="sabado">Sábado</label>
            </div>
        </fieldset>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
