<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 0009</title>
    <style>
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }

        input[type="text"],
        textarea {
            width: 300px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Dados</h2>
    <form action="#" method="POST">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Seu nome">
        </div>
        <div>
            <label for="comentarios">Comentários:</label>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50" required placeholder="Seus comentários"></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
