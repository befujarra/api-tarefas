<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <script src="prova.js"></script>
    <title>Formulário de Cadastro e Classificação</title>
   
</head>

<body>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br><br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
        <br><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br><br>
        <label for="bairro">Bairro:</label>
        <select id="bairro" name="bairro" required>
            <option value="jardim das oliveiras">Jardim das Oliveiras</option>
            <option value="vila romana">Vila Romana</option>
            <option value="jardim do portal">Jardim do Portal</option>
            <option value="jardim panorama">Jardim Panorama</option>
        </select>
        <br><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
